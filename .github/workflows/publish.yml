name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Preinstall node-addon-api
        run: npm install node-addon-api --no-save

      - name: Install dependencies
        run: npm ci --ignore-scripts
        
      - name: Build native addon
        run: npm run build

      - name: Build native addon
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Skip if version already published
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view iracing-node-sdk@${PKG_VERSION} version > /dev/null 2>&1; then
            echo "Version ${PKG_VERSION} already exists. Skipping publish."
            exit 0
          fi
  
      - name: Wait for npm registry propagation
        run: |
          PKG=iracing-node-sdk
          for i in {1..5}; do
            echo "Checking npm registry for $PKG (attempt $i)..."
            if npm info $PKG >/dev/null 2>&1; then
              echo "✅ Registry ready"
              break
            fi
            echo "⏳ Registry not ready yet, retrying in 60s..."
            sleep 60
          done
  
      - name: Publish to npm (with OIDC provenance)
        run: npm pack && npm publish --provenance --ignore-scripts
